version: '3'
services:
  #-----------------------------------------------
  #   Web Service
  #-----------------------------------------------
  django:
    build: .
    container_name: django
    command: bash -c "cd /app/src && /usr/local/bin/gunicorn wsgi:application -w 2 -k gevent -b :8000 -b :80 --reload"
    environment:
      - DJANGO_SETTINGS_MODULE=settings.base
      - DATABASE_URL=postgres://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    env_file: .env
    volumes:
      - .:/app
    ports:
      - 8000:8000
      - 80:80
    depends_on:
      - db
      - rabbit
      - minio
    logging:
      options:
        max-size: "500k"
        max-file: "10"


  #-----------------------------------------------
  # Minio local storage helper
  #-----------------------------------------------
  minio:
    image: minio/minio
    command: server /export
    volumes:
      - /tmp/codalab-competitions-v2-minio:/export
      - ./docker/run_minio.sh:/app/run_minio.sh
    ports:
      - 9000:9000
    env_file: .env

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add minio_docker http://minio:9000 $MINIO_ACCESS_KEY $MINIO_SECRET_KEY;
      /usr/bin/mc mb minio_docker/$AWS_STORAGE_BUCKET_NAME;
      /usr/bin/mc mb minio_docker/$AWS_STORAGE_PRIVATE_BUCKET_NAME;
      /usr/bin/mc policy download minio_docker/$AWS_STORAGE_BUCKET_NAME;
      exit 0;
      "


  #-----------------------------------------------
  #   Local development helper, rebuilds RiotJS/Stylus on change
  #-----------------------------------------------
  builder:
    build:
      context: .
      dockerfile: Dockerfile.builder
    volumes:
      - .:/app
    logging:
      options:
        max-size: "500k"
        max-file: "10"


  #-----------------------------------------------
  #   Database Service
  #-----------------------------------------------
  db:
    image: postgres
    container_name: db
    env_file: .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - ./var/postgres:/var/lib/postgresql/data
    logging:
      options:
        max-size: "500k"
        max-file: "10"

  #-----------------------------------------------
  #   Rabbitmq Service
  #-----------------------------------------------
  rabbit:
    image: rabbitmq:3.6-management
    container_name: rabbit
    env_file: .env
    ports:
      - 15672:15672
      - 5672:5672
    volumes:
      # To save rabbit state between container ups/downs
      - ./var/rabbit:/var/lib/rabbit/
    logging:
      options:
        max-size: "500k"
        max-file: "10"

  #-----------------------------------------------
  #   Celery Service
  #-----------------------------------------------
  site_worker:
    # This auto-reloads
    command: bash -c "watchmedo auto-restart -p '*.py' --recursive -- celery -A celery_config worker -Q site-worker -l info -n site-worker@%n"
    working_dir: /app/src
    build:
      context: .
    depends_on:
      - rabbit
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=settings.base
    env_file: .env
    volumes:
      - .:/app
    logging:
      options:
        max-size: "500k"
        max-file: "10"

  compute_worker:
    command: celery -A compute_worker worker -l info -Q compute-worker -n compute-worker@%n
    working_dir: /app
    build:
      context: .
      dockerfile: Dockerfile.compute_worker
    depends_on:
      - django
      - rabbit
    volumes:
      - ./docker/compute_worker:/app
    env_file: .env
    environment:
      - BROKER_URL=pyamqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbit:${RABBITMQ_PORT}//
    logging:
      options:
        max-size: "500k"
        max-file: "10"
  #-----------------------------------------------
  #   Flower Service
  #-----------------------------------------------
  flower:
    container_name: flower
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile.flower
    environment:
      # These aren't set in .env
      - AMQP_USERNAME=${RABBITMQ_DEFAULT_USER}
      - AMQP_PASSWORD=${RABBITMQ_DEFAULT_PASS}
      - AMQP_HOST=rabbit
      - AMQP_ADMIN_HOST=rabbit
      - AMQP_PORT=${RABBITMQ_PORT}
    ports:
      - 5555:5555
    depends_on:
      - rabbit