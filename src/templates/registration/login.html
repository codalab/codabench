{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="sixteen wide mobile eight wide computer centered column">
        <form class="ui large form" method="POST">
            {% csrf_token %}
            <div class="ui stacked segment">
                <h2 class="ui header">
                    Login
                </h2>
                <div class="ui field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text"
                               name="username"
                               placeholder="username"
                               id="id_username"
                               value="{{ form.username.value|default:""}}"
                               maxlength="{{ form.username.field.max_length }}"
                               required>
                    </div>
                </div>
                <div class="ui field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="password"
                               name="password"
                               placeholder="password"
                               id="id_password"
                               value="{{ form.password.value|default:""}}"
                               maxlength="{{ form.password.field.max_length }}"
                               required>
                    </div>
                </div>
                <button class="ui blue submit button" type="submit">Login</button>
                <h2 class="ui dividing header">Login with Chahub</h2>
                <a class="ui large green button" href="{% url "social:begin" "chahub" %}">Sign-In</a>
{#                <a class="ui large yellow button" href="http://localhost:8888/profiles/signup?next=http://localhost{% url "social:begin" "chahub" %}">Sign-Up through Chahub</a></p>#}
                <a class="ui large yellow button" href="{{chahub_signup_url}}">Sign-Up through Chahub</a></p>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
{% endblock %}
