{% extends "queues/base_queues.html" %}

{% block head_title %}Queue delete{% endblock %}
{% block page_title %}<h2>Queue delete</h2>{% endblock page_title %}

{% block content %}
    <div class="ui container message">
        <form class="ui form" action="" method="post" style="text-align: center;">
            {% csrf_token %}

            <h3>Are you sure you want to delete this queue?</h3>

            <input type="submit" value="Confirm delete" class="ui red button">
            <a href="{% url "queues:list" %}" class="ui button" style="margin-right: 10px;">Cancel</a>
        </form>
    </div>
{% endblock %}
