machine:
  python:
    version: 3.6.1

dependencies:
  pre:
    - pip install -r requirements.dev.txt

test:
  override:
    - python manage.py test
    # Check templates and such for style= attributes
    - grep -rnw src/templates/ -e 'style=' && (exit 1)
    - grep -rnw src/static/riot -e 'mount' && (exit 1)

