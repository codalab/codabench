{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <form class="ui large form" method="POST">
                <div class="ui divider"></div>
                <h2 class="ui blue header">
                    Login
                </h2>
                {% csrf_token %}
                <div class="ui stacked segment">
                    <div class="ui field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text"
                                   name="{{ form.username.name }}"
                                   placeholder="{{ form.username.name }}"
                                   id="{{ form.username.id_for_label }}"
                                   {% if form.username.value != None %}value="
                                   {{ form.username.value|stringformat:'s' }}"{% endif %}
                                   maxlength="{{ form.username.field.max_length }}"
                                   {% if form.username.field.required %}required{% endif %}>
                        </div>
                    </div>
                    <div class="ui field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="password"
                                   name="{{ form.password.name }}"
                                   placeholder="{{ form.password.name }}"
                                   id="{{ form.password.id_for_label }}"
                                   {% if form.password.value != None %}value="
                                   {{ form.password.value|stringformat:'s' }}"{% endif %}
                                   maxlength="{{ form.password.field.max_length }}"
                                   {% if form.password.field.required %}required{% endif %}>
                        </div>
                    </div>
                    <button class="ui blue submit button" type="submit">Login</button>
                    <div class="ui divider"></div>
                    <p>New to us? <a href="#">Sign Up</a></p>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>
{% endblock %}
