{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui divider"></div>
            <form class="ui large form" method="post">
                <h2 class="ui blue header">
                    Sign-Up
                </h2>
                {% csrf_token %}
                <div class="ui stacked segment">
                    <div class="ui field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text"
                                   name="{{ form.username.name }}"
                                   placeholder="username"
                                   id="{{ form.username.id_for_label }}"
                                   {% if form.username.value != None %}value="
                                   {{ form.username.value|stringformat:'s' }}"{% endif %}
                                   maxlength="{{ form.username.field.max_length }}"
                                   {% if form.username.field.required %}required{% endif %}>
                        </div>
                    </div>

                    <div class="ui field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text"
                                   name="{{ form.email.name }}"
                                   placeholder="email"
                                   id="{{ form.email.id_for_label }}"
                                   {% if form.email.value != None %}value="
                                   {{ form.email.value|stringformat:'s' }}"{% endif %}
                                   maxlength="{{ form.email.field.max_length }}"
                                   {% if form.email.field.required %}required{% endif %}>
                        </div>
                    </div>

                    <div class="ui field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="password"
                                   name="{{ form.password1.name }}"
                                   placeholder="password"
                                   id="{{ form.password1.id_for_label }}"
                                   {% if form.password1.value != None %}value="
                                   {{ form.password1.value|stringformat:'s' }}"{% endif %}
                                   maxlength="{{ form.password1.field.max_length }}"
                                   {% if form.password1.field.required %}required{% endif %}>
                        </div>
                    </div>

                    <div class="ui field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="password"
                                   name="{{ form.password2.name }}"
                                   placeholder="confirm password"
                                   id="{{ form.password2.id_for_label }}"
                                   {% if form.password2.value != None %}value="
                                   {{ form.password2.value|stringformat:'s' }}"{% endif %}
                                   maxlength="{{ form.password2.field.max_length }}"
                                   {% if form.password2.field.required %}required{% endif %}>
                        </div>
                    </div>

                    <button class="ui blue submit button" type="submit">Sign-Up</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
