apiVersion: apps/v1
kind: Deployment
metadata:
  name: site-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: site-worker
  template:
    metadata:
      labels:
        app: site-worker
    spec:
      containers:
      - name: site-worker
        image: {{ .Values.image.siteWorker }}
        command: ["bash", "-c", "watchmedo auto-restart -p '*.py' --recursive -- celery -A celery_config worker -B -Q site-worker -l info -n site-worker@%n --concurrency=2"]
        env:
          - name: BROKER_URL
            value: "pyamqp://{{ .Values.env.rabbitmq.user }}:{{ .Values.env.rabbitmq.password }}@{{ .Values.env.rabbitmq.host }}:{{ .Values.env.rabbitmq.port }}//"
        volumeMounts:
          - name: app
            mountPath: /app
      volumes:
        - name: app
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: site-worker
spec:
  type: {{ .Values.services.siteWorker.type }}
  ports:
    - port: {{ .Values.services.siteWorker.port }}
      targetPort: 80
  selector:
    app: site-worker
