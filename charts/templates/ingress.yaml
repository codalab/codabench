apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django
                port:
                  number: 80
          - path: /minio
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9000
          - path: /rabbitmq
            pathType: Prefix
            backend:
              service:
                name: rabbitmq
                port:
                  number: 15672
          - path: /flower
            pathType: Prefix
            backend:
              service:
                name: flower
                port:
                  number: 5555
