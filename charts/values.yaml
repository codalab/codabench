web:
  caddy:
    image:
      repository: caddy
      tag: 2.7.6

  django:
    image: 
      repository: ghcr.io/k402xxxcenxxx/codabench/base
      tag: v1.1.0

minio:
  replicaCount: 1
  
  image: 
    repository: minio/minio
    tag: RELEASE.2020-10-03T02-19-42Z
  
  persistence:
    size: 10Gi

postgres:
  replicaCount: 1

  image: 
    repository: postgres
    tag: 12-alpine

  persistence:
    size: 10Gi
  
  backup:
    persistence:
      size: 10Gi

rabbitmq:
  image: 
    repository: ghcr.io/k402xxxcenxxx/codabench/rabbitmq
    tag: v1.1.0

flower:
  image: 
    repository: ghcr.io/k402xxxcenxxx/codabench/flower
    tag: v1.1.0

redis:
  image: 
    repository: redis
    tag: latest

computeWorker:
  image: 
    repository: ghcr.io/k402xxxcenxxx/codabench/compute_worker
    tag: v1.1.0

env:
  SECRET_KEY: "change-this-secret"

  DB_HOST: "postgres"
