{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui divider"></div>
            <form class="ui large form" method="post">
                <h2 class="ui blue header">
                    Sign-Up
                </h2>
                {% csrf_token %}
                <div class="ui stacked segment">
                    <div class="ui field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text"
                                   name="username"
                                   placeholder="username"
                                   id="id_username"
                                   {% if form.username.value != None %}value="
                                   {{ form.username.value|stringformat:'s' }}"{% endif %}
                                   maxlength="{{ form.username.field.max_length }}"
                                   {% if form.username.field.required %}required{% endif %}>
                        </div>
                    </div>

                    <div class="ui field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text"
                                   name="email"
                                   placeholder="email"
                                   id="id_email"
                                   {% if form.email.value != None %}value="
                                   {{ form.email.value|stringformat:'s' }}"{% endif %}
                                   maxlength="{{ form.email.field.max_length }}"
                                   {% if form.email.field.required %}required{% endif %}>
                        </div>
                    </div>

                    <div class="ui field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="password"
                                   name="password1"
                                   placeholder="password"
                                   id="id_password1"
                                   {% if form.password1.value != None %}value="
                                   {{ form.password1.value|stringformat:'s' }}"{% endif %}
                                   maxlength="{{ form.password1.field.max_length }}"
                                   {% if form.password1.field.required %}required{% endif %}>
                        </div>
                    </div>

                    <div class="ui field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="password"
                                   name="password2"
                                   placeholder="confirm password"
                                   id="id_password2"
                                   {% if form.password2.value != None %}value="
                                   {{ form.password2.value|stringformat:'s' }}"{% endif %}
                                   maxlength="{{ form.password2.field.max_length }}"
                                   {% if form.password2.field.required %}required{% endif %}>
                        </div>
                    </div>

                    <button class="ui blue submit button" type="submit">Sign-Up</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
