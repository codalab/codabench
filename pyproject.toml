social-auth-app-django = "^5.0.0"
six = "1.16.0"
django-extensions = "^3.2"
channels = ">=4.0.0"
channels-redis = "4.0.0"
django-extra-fields = "0.9"
pillow = "10.3.0"
celery = "4.4.7"
gunicorn = "22.0.0"
urllib3 = ">=1.25.4,<1.27"
uvicorn = "^0.22.0"
pyyaml = "5.3.1"
watchdog = "2.1.1"
argh = "0.26.2"
python-dateutil = "2.7.3"
bpython = "^0.21.0"
websockets = "^10.4.0"
aiofiles = "0.4.0"
oyaml = "0.7"
factory-boy = "2.11.1"
bleach = ">=5.0.0"
django-debug-toolbar = "3.2"
django-querycount = "0.7.0"
blessings = "1.7"
django-su = "^1.0.0"
django-ajax-selects = "2.0.0"
dj-database-url = "0.4.2"
psycopg2-binary = "^2.9.9"
django-redis = "4.12.1"
django-storages = {extras = ["azure"], version = "^1.14.6"}
azure-storage-blob = "^12"
azure-storage-common = "2.1.0"
boto3 = "1.26.76"
whitenoise = "5.2.0"
djangorestframework = ">=3.13.0"
djangorestframework-csv = "3.0.1"
drf-extensions = "0.4.0"
markdown = "2.6.11"
pygments = "2.2.0"
drf-writable-nested = "0.6.2"
django-filter = "2.4.0"
flex = "6.12.0"
pyrabbit2 = "1.0.7"
django-enforce-host = "1.0.1"
twisted = "24.7.0"
ipdb = "0.13"
flake8 = "3.8.4"
pytest = "^7.0.0"
pytest-django = "^4.5.0"
selenium = "3.141.0"
jinja2 = "3.1.4"
requests = "2.32.2"
drf-extra-fields = "3.0.2"
botocore = "1.29.76"
s3transfer = "0.6.0"
drf-spectacular = "^0.28.0"
coreapi = "^2.3.3"
daphne = "^4.0.0"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "settings"  # Just "settings" since pytest will be running from src/
pythonpath = [".", "src", "src/apps"]
testpaths = ["src"]  # Tell pytest to look for tests in src/
addopts = "-v --tb=short --reuse-db"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"