version: '3'
services:
  #-----------------------------------------------
  #   Web Service
  #-----------------------------------------------
  django:
    build: .
    env_file: .env
    command: bash -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=settings.base
    volumes:
      - .:/app
    ports:
      - 8000:8000
      - 80:80
    depends_on:
      - db
      - rabbitmq
  #-----------------------------------------------
  #   Database Service
  #-----------------------------------------------
  db:
    image: postgres
    container_name: db
    env_file: .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    volumes:
      - ./var/postgres:/var/lib/postgresql/data
  #-----------------------------------------------
  #   Rabbitmq Service
  #-----------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management
    env_file: .env
    ports:
      - 15672:15672
      - 5672:5672
    volumes:
      - ./var/rabbitmq:/var/lib/rabbitmq/
  #-----------------------------------------------
  #   Celery Service
  #-----------------------------------------------
  worker-site:
    command: bash -c "cd /app/src && celery worker --loglevel=debug"
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile.celery
    depends_on:
      - rabbitmq
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=settings.base
    volumes:
      - .:/app

  worker-compute:
    command: bash -c "cd /app/src/apps/competitions && ls && celery -A compute_worker worker --loglevel=debug"
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile.compute_worker
    depends_on:
      - rabbitmq
    volumes:
      - .:/app
