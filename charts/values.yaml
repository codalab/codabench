  DB_PASSWORD: "postgres"
  DB_PORT: 5432

  DJANGO_SETTINGS_MODULE: "settings.develop"
  ALLOWED_HOSTS: "localhost,example.com"
  SUBMISSIONS_API_URL: "http://django:8000/api"
  MAX_EXECUTION_TIME_LIMIT: 600

  # DOMAIN_NAME: "localhost:80"
