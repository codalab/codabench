{% extends "base.html" %}
{% block content %}
    <dataset-detail 
        id='{{ object.id }}'
        name='{{ object.name }}'
        description='{{ object.description }}'
        license='{{ object.license }}'
        is_verified='{{ object.is_verified }}'
        created_when='{{ object.created_when }}'
        created_by='{{ object.created_by }}'
        file_size='{{ object.file_size }}'
        downloads='{{ object.downloads }}'
        
    ></dataset-detail>
{% endblock %}
