{% extends "queues/base_queues.html" %}

{% block content %}
    <div class="ui container message">
        <form class="ui form center-align" action="" method="post">
            {% csrf_token %}

            <h3>Are you sure you want to delete this queue?</h3>

            <button type="submit" value="Confirm delete" class="ui red button">Delete</button>
            <a href="{% url "queues:list" %}" class="ui button delete-cancel">Cancel</a>
        </form>
    </div>
{% endblock %}
